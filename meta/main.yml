  company: Splunk Inc.

  license: Apache-2.0

  min_ansible_version: "2.7"

  platforms:
    - name: EL
      versions:
        - "6"
        - "7"
        - "8"
        - "9"
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - disco
        - focal
        - hirsute
        - jammy
        - lunar
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
        - bullseye
        - bookworm

  galaxy_tags:
    - splunk
    - splunkforwarder
